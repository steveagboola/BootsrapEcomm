<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Steve's Painting Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Product Display Gallery -->
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Example Product 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://picsum.photos/200/300?random=1" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Column A Painting</h5>
                        <p class="card-text">This is a short description of the product.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Example Product 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://picsum.photos/200/300?random=2" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Column B Painting</h5>
                        <p class="card-text">This is a short description of the product.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Example Product 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://picsum.photos/200/300?random=3" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Column C Painting</h5>
                        <p class="card-text">This is a short description of the product.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
